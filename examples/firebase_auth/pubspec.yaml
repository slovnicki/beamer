name: firebase_auth_example
description: An example app to showcase the usage of Firebase authentication with Beamer.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  beamer:
    path: ../../package
  firebase_core: ^1.3.0
  firebase_auth: ^2.0.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
